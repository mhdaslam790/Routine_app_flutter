name: flutter_template
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^3.1.3
  build_runner: ^2.0.5
  dartz: ^0.10.0-nullsafety.2
  flutter_bloc: ^7.3.1
  flutter_secure_storage: ^5.0.2
  freezed_annotation: ^2.0.3
  get_it: ^7.1.3
  injectable: ^1.4.1
  shimmer: ^2.0.0
  url_launcher: ^6.0.12
  http: ^0.13.4
  intl: ^0.17.0
  provider: ^6.0.3
  syncfusion_flutter_calendar: ^19.4.50
  dotted_line: ^3.1.0
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  auto_route_generator: ^3.1.0
  flutter_native_splash: ^2.1.6
  freezed: ^2.0.3+1
  injectable_generator: ^1.4.1
  json_serializable: ^6.2.0
  lint: ^1.7.2

flutter:
  uses-material-design: true
  fonts:
    - family: Euclid Circular B
      fonts:
        - asset: assets/fonts/Euclid-Circular-B-Bold-Italic.ttf
       
        - asset: assets/fonts/Euclid-Circular-B-Bold.ttf
         
        - asset: assets/fonts/Euclid-Circular-B-SemiBold.ttf
        
        - asset: assets/fonts/Euclid-Circular-B-SemiBold-Italic.ttf
         
        - asset: assets/fonts/Euclid-Circular-B-Regular.ttf
       
        - asset: assets/fonts/Euclid-Circular-B-Italic.ttf
        
        - asset: assets/fonts/Euclid-Circular-B-Light-Italic.ttf
        - asset: assets/fonts/Euclid-Circular-B-Light.ttf
        - asset: assets/fonts/Euclid-Circular-B-Medium-Italic.ttf
        - asset: assets/fonts/Euclid-Circular-B-Medium.ttf
         

  assets:
    - lang/
    - assets/
